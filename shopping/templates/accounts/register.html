<!DOCTYPE html>
{% load static%}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" {% static 'css/register.css' %} ">
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <h2>Register </h2>
      {% if messages %}
      {% for message in messages%}
      <h2 style ="color: red"><span class="badge badge-light">{{message}}</span></h2>
      {% endfor %}
      {% endif %}
      <input type="text" name="username" id="username" placeholder="Username"><br>
      <input type="email" name="email" id="email" placeholder="Email"><br>
      <input type="password" name="password" id="password" placeholder="Password"><br>
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"><br>
      <input type="text" name="phoneField" id="phoneField" placeholder="Phone Number"><br>
      <button type="submit">Register</button>
      <p>Already have an Account?<a href = "{% url 'user_login'%}" >Login</a></p>
    </form>
  </body>
</html>
